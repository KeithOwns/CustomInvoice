<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Custom Invoicer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-stone-900">
                <span class="text-teal-600">Create</span> Your Account
            </h1>
            <p class="mt-2 text-stone-600">Get started with your custom invoicer.</p>
        </header>
        
        <form id="signup-form">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-stone-700">Email address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-stone-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                </div>
                <div>
                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Create Account</button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-stone-600">
                Already have an account?
                <a href="login.html" class="font-medium text-teal-600 hover:text-teal-500">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Success! Your account has been created.');
                    // Redirect to the login page
                    window.location.href = 'login.html';
                } else {
                    // Display the error message from the server
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
                console.error('Signup error:', error);
            }
        });
    </script>

</body>
</html>
