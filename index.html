<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CustomInvoice.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-100 p-2 sm:p-3 lg:p-4">
    <div class="max-w-7xl mx-auto bg-white p-3 sm:p-4 rounded-xl shadow-lg">
        <header class="grid grid-cols-3 items-center mb-4 border-b border-stone-200 pb-3">
            <div>
                <span class="text-2xl font-bold text-stone-800">CustomInvoice<span class="text-teal-600">.AI</span></span>
            </div>
            <div></div> <div class="flex flex-col items-end gap-y-1">
                <div class="flex items-center gap-x-2">
                    <label for="invoiceNumber" class="block text-sm font-medium text-stone-700">Invoice #:</label>
                    <input id="invoiceNumber" class="block w-32 rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1" type="text" maxlength="10">
                </div>
                <div class="flex items-center gap-x-2">
                    <label for="dateIssued" class="block text-sm font-medium text-stone-700">Date Issued:</label>
                    <input id="dateIssued" class="block w-36 rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1" type="date">
                </div>
            </div>
        </header>
        
        <section class="mb-4 flex gap-4">
            <div class="w-1/2">
                <label for="from" class="block text-sm font-bold text-stone-700">FROM:</label>
                <textarea id="from" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1 resize-none" rows="2"></textarea>
            </div>
             <div class="w-1/2">
                <label for="client" class="block text-sm font-bold text-stone-700">BILL TO:</label>
                <textarea id="client" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1 resize-none" required="" rows="2"></textarea>
            </div>
        </section>

        <section>
            <form id="timeEntryForm">
                <table class="min-w-full">
                    <tbody class="align-top">
                        <tr>
                            <td class="pr-2 py-1">
                                <textarea id="description" class="block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1 resize-none" maxlength="94" placeholder="Description of products & services" rows="1" autofocus></textarea>
                            </td>
                            <td class="w-48 px-2 py-1">
                                <div class="flex gap-x-2">
                                    <select id="unitType" class="block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-2 text-sm h-full">
                                        <option value="Hrs">Hours Worked</option>
                                        <option value="Qty">Quantity</option>
                                    </select>
                                    <input id="unitValue" class="block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1" required="">
                                </div>
                            </td>
                             <td class="w-32 px-2 py-1">
                                <input id="rate" class="block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1" type="number" placeholder="Rate" required="" step="0.01" min="0">
                            </td>
                             <td class="w-32 px-2 py-1">
                                <button class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors whitespace-nowrap" type="submit">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="overflow-x-auto border-t border-stone-200">
                <table id="invoiceTable" class="min-w-full divide-y divide-stone-200">
                    <thead class="bg-stone-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-stone-500 uppercase tracking-wider" scope="col">Description</th>
                            <th class="w-1 whitespace-nowrap px-4 py-2 text-left text-xs font-medium text-stone-500 uppercase tracking-wider" scope="col">Qty / Hrs</th>
                            <th class="w-1 whitespace-nowrap px-4 py-2 text-left text-xs font-medium text-stone-500 uppercase tracking-wider" scope="col">Rate</th>
                            <th class="w-1 whitespace-nowrap px-4 py-2 text-left text-xs font-medium text-stone-500 uppercase tracking-wider" scope="col">Total</th>
                            <th class="w-1 whitespace-nowrap px-4 py-2 text-left text-xs font-medium text-stone-500 uppercase tracking-wider" scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-stone-200"></tbody>
                    <tfoot class="bg-stone-50">
                        <tr class="border-t-2 border-stone-300">
                            <td colspan="3" class="px-4 py-2 text-right font-bold text-stone-900">Total Amount Due</td>
                            <td id="grandTotalCell" class="px-4 py-2 whitespace-nowrap font-bold text-stone-900"></td>
                            <td></td> </tr>
                    </tfoot>
                </table>
            </div>
        </section>

        <div class="mt-4 border-t border-stone-200 pt-4">
            <div>
                <label for="notes" class="block text-sm font-medium text-stone-700">Notes / Payment Terms:</label>
                <textarea id="notes" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 px-3 py-1" rows="1"></textarea>
            </div>
        </div>
        <footer class="mt-4 border-t border-stone-200 pt-4 flex justify-end">
             <div class="flex items-center gap-x-2">
                <button id="exportPdfBtn" type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Export as PDF</button>
                <button id="logout-button" type="button" class="bg-stone-600 hover:bg-stone-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Logout</button>
            </div>
        </footer>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
